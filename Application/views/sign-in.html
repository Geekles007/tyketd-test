<div class="container">
    <form class="form-horizontal" name="formSignin" role="form" ng-submit="login(user)">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>CONNEXION</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <label class="sr-only" for="email">E-Mail Address</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="email" ng-model="user.email" class="form-control" id="email"
                                placeholder="you@example.com" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3" ng-messages="formSignin.email.$error">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <div ng-message='required'><i class="fa fa-close"></i> Champ obligatoire</div>
                        <div ng-message='email'><i class="fa fa-close"></i> Mauvais email</div>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" ng-model="user.password" name="password" class="form-control" id="password"
                                placeholder="Password" required>
                    </div>
                </div>
            </div>
            <div class="col-md-3" ng-messages="formSignin.password.$error">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <div ng-message='required'><i class="fa fa-close"></i> Champ obligatoire</div>
                    </span>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 1rem">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Se connecter</button>
                <a class="btn btn-link" data-toggle="modal" data-target="#userModal">S'inscrire</a>
            </div>
        </div>
    </form>
</div>
